</head>

<body>

      </p>
      <button class='btn btn-primary btn-lg donatie'>Doneer hier</button>
    </div>

    {{> hello}}

<template name="hello">
  {{#if Template.subscriptionsReady }}
    {{> reactiveTable collection=uitspraken settings=settings class="table table-bordered"}}
  {{/if}}
</template>
